<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="../css/gumby.css"/>
    <link rel="stylesheet" href="../css/style.css"/>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <script src="../js/libs/jquery.js"></script>
</head>
<body>
<div class="pretty container">
    <div class="row">
        <form>
            <fieldset>
                <legend data-i18n="extName" id="manifest_name" class="i18n">EndlessFlix</legend>
                <ul>
                    <li class="field"><label class="checkbox" for="chkTitleSequence">
                        <input type="checkbox" id="chkTitleSequence"><span class="checkBackground"></span>
                        <div style="display:inline" class="i18n" id="skipTitleSequences">Skip Title Sequences</div>
                    </label></li>
                    <li class="field"><label class="checkbox" for="chkPlayNext">
                        <input type="checkbox" id="chkPlayNext"><span class="checkBackground"></span>
                        <div style="display:inline" class="i18n" id="autoPlayNext">Automatically Play Next Episode</div>
                    </label></li>
                    <li class="field"><label class="checkbox" for="chkWatchCredits">
                        <input type="checkbox" id="chkWatchCredits"><span class="checkBackground"></span>
                        <div style="display:inline" class="i18n" id="alwaysWatchCredits">Always Watch Credits</div>
                    </label></li>
                    <li class="field"><label class="checkbox" for="chkDisAutoPlayInBrowse">
                        <input type="checkbox" id="chkDisAutoPlayInBrowse"><span class="checkBackground"></span>
                        <div style="display:inline" class="i18n" id="hideAutoPlayVid">Hide Auto Playing Promoted
                            Videos
                        </div>
                    </label></li>
                    <li class="field"><label class="checkbox" for="chkPromptStillHere">
                        <input type="checkbox" id="chkPromptStillHere"><span class="checkBackground"></span>
                        <div style="display:inline" class="i18n" id="dontPromptStillWatching">Don't Prompt "Are you
                            still watching?"
                        </div>
                    </label></li>
                    <li class="field"><label class="checkbox" for="chkDontMinimzeEndCreditsOfShow">
                        <input type="checkbox" id="chkDontMinimzeEndCreditsOfShow"><span class="checkBackground"></span>
                        <div style="display:inline" class="i18n" id="dontMinimzeEndCreditsOfShow">Don't Minimize End Credits Of Show
                        </div>
                    </label></li>
                    <li class="field"><label class="checkbox" for="chkHideDownvoted">
                        <input type="checkbox" id="chkHideDownvoted"><span class="checkBackground"></span>
                        <div style="display:inline" class="i18n" id="hideDownvoted">Hide Downvoted Content</div>
                    </label></li>
                    <li class="field lastField"><input type="text" class="i18n-placeholder" id="genreSearch" placeholder="Genre search">
                        <div id="results"></div>
                    </li>
                </ul>
            </fieldset>
        </form>
        <p class="footer">&copy; Jeed2424 2025 - <a
                href="https://github.com/jeed2424/EndlessFlix" id="sourceCode" class="i18n">Source Code</a> -
            <a href="mailto:jeed2424+endlessflix@gmail.com" class="i18n" id="support">Support</a> -
            <a id="contrast" data-value="low" class="i18n" aria-invalid="highContrast">High Contrast Mode</a></p>
    </div>
</div>
<script src="../js/i18n.js"></script>
<script src="../js/touch-detect.js"></script>
<script src="../js/libs/gumby.min.js"></script>
<script src="../js/common.js"></script>
<script src="../js/libs/fuse.min.js"></script>
<script src="../js/popup.js"></script>
</body>
</html>
