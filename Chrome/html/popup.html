<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EndlessFlix</title>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 275px;
            min-height: 444px;
            height: auto;
            background-color: #141F23;
            color: white;
            font-family: 'Figtree', sans-serif;
            position: relative;
            overflow: visible;
        }

        .border-left {
            position: absolute;
            top: 28px; /* Start after the title area */
            left: 8px;
            bottom: 8px;
            width: 2px;
            background-color: #316E7D;
            pointer-events: none;
            min-height: calc(444px - 36px);
        }

        .border-right {
            position: absolute;
            top: 28px; /* Start after the title area */
            right: 8px;
            bottom: 8px;
            width: 2px;
            background-color: #316E7D;
            pointer-events: none;
            min-height: calc(444px - 36px);
        }

        .border-bottom {
            position: absolute;
            bottom: 8px;
            left: 8px;
            right: 8px;
            height: 2px;
            background-color: #316E7D;
            pointer-events: none;
        }

        .border-top-left {
            position: absolute;
            top: 28px; /* Vertical center of title (16px padding + 24px/2 font height) */
            left: 8px;
            width: 48px; /* Leave 8px gap from title */
            height: 2px;
            background-color: #316E7D;
            pointer-events: none;
        }

        .border-top-right {
            position: absolute;
            top: 28px; /* Vertical center of title (16px padding + 24px/2 font height) */
            right: 8px;
            width: 48px; /* Leave 8px gap from title */
            height: 2px;
            background-color: #316E7D;
            pointer-events: none;
        }

        .container {
            padding: 16px 24px;
            min-height: 444px;
            height: auto;
            display: flex;
            flex-direction: column;
        }

        .title {
            font-size: 24px;
            font-weight: bold;
            color: #E96C4C;
            margin-bottom: 16px;
            text-align: center;
            position: relative;
            z-index: 2;
        }

        .toggle-container {
            display: flex;
            justify-content: center;
            margin-bottom: 24px;
        }

        .toggle {
            width: 128px;
            height: 24px;
            border: 2px solid #316E7D;
            border-radius: 0px;
            display: flex;
            position: relative;
            cursor: pointer;
        }

        .toggle-option {
            width: 50%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
            border-radius: 0px;
            transition: all 0.2s ease;
            position: relative;
            z-index: 2;
        }

        .toggle-option.active {
            background-color: #316E7D;
            color: white;
        }

        .toggle-option:not(.active) {
            color: white;
        }
      
        .toggle:hover {
            background-color: #16272E;
            color: white;
        }

        .options-list {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 16px;
        }

        .option-item {
            display: flex;
            align-items: flex-start;
            gap: 16px;
            min-height: 20px;
        }

        .checkbox {
            width: 16px;
            height: 16px;
            border: 2px solid #316E7D;
            border-radius: 0px;
            position: relative;
            cursor: pointer;
            flex-shrink: 0;
            margin-top: 2px;
        }

        .checkbox.checked {
            background-color: #141F23;
        }

        .checkbox.checked::after {
            content: 'âœ“';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 10px;
            font-weight: bold;
        }

        .option-text {
            font-size: 12px;
            font-weight: bold;
            line-height: 1.3;
            color: white;
            cursor: pointer;
            flex: 1;
        }

        .search-container {
            margin-top: 16px;
            margin-bottom: 24px;
        }

        .search-input {
            width: 100%;
            height: 24px;
            background-color: transparent;
            border: 2px solid #316E7D;
            border-radius: 4px;
            padding: 0 8px;
            color: white;
            font-family: 'Figtree', sans-serif;
            font-size: 12px;
            outline: none;
        }

        .search-input::placeholder {
            color: white;
        }

        .search-results {
            position: relative;
            background-color: #141F23;
            border: 2px solid #316E7D;
            border-top: none;
            max-height: 120px;
            overflow-y: auto;
            display: none;
        }

        .search-result-item {
            padding: 8px;
            font-size: 12px;
            cursor: pointer;
            border-bottom: 1px solid #316E7D;
        }

        .search-result-item:hover {
            background-color: #16272E;
        }

        .search-result-item:last-child {
            border-bottom: none;
        }

        .bottom-buttons {
            display: flex;
            justify-content: center;
            gap: 32px;
            margin-bottom: 20px;
            margin-top: 16px;
        }

        .button {
            min-width: 64px;
            width: auto;
            height: 24px;
            background-color: #141F23;
            border: 2px solid #316E7D;
            border-radius: 4px;
            color: white;
            font-family: 'Figtree', sans-serif;
            font-size: 12px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease;
            padding: 0 8px;
            white-space: nowrap;
        }

        .button:hover {
            background-color: #16272E;
            color: white;
        }
    </style>
</head>
<body>
    <div class="border-left"></div>
    <div class="border-right"></div>
    <div class="border-bottom"></div>
    <div class="border-top-left"></div>
    <div class="border-top-right"></div>
    <div class="container">
        <div class="title i18n" id="extName">ENDLESSFLIX</div>
        
        <div class="toggle-container">
            <div class="toggle" id="mainToggle">
                <div class="toggle-option active i18n" data-state="on" id="toggleOn">On</div>
                <div class="toggle-option i18n" data-state="off" id="toggleOff">Off</div>
            </div>
        </div>

        <div class="options-list">
            <div class="option-item">
                <div class="checkbox checked" data-option="skipTitleSequences"></div>
                <div class="option-text i18n" id="skipTitleSequences">Skip Title Sequences</div>
            </div>
            
            <div class="option-item">
                <div class="checkbox checked" data-option="autoPlayNext"></div>
                <div class="option-text i18n" id="autoPlayNext">Automatically Play Next Episode</div>
            </div>
            
            <div class="option-item">
                <div class="checkbox" data-option="alwaysWatchCredits"></div>
                <div class="option-text i18n" id="alwaysWatchCredits">Always Watch Credits</div>
            </div>
            
            <div class="option-item">
                <div class="checkbox" data-option="hidePromotedVideos"></div>
                <div class="option-text i18n" id="hideAutoPlayVid">Hide Promoted Videos</div>
            </div>
            
            <div class="option-item">
                <div class="checkbox checked" data-option="dontPromptStillThere"></div>
                <div class="option-text i18n" id="dontPromptStillWatching">Don't Prompt "Still there?"</div>
            </div>
            
            <div class="option-item">
                <div class="checkbox" data-option="dontMinimizeEndCredits"></div>
                <div class="option-text i18n" id="dontMinimzeEndCreditsOfShow">Don't Minimize End Credits</div>
            </div>
            
            <div class="option-item">
                <div class="checkbox" data-option="hideDownvotedContent"></div>
                <div class="option-text i18n" id="hideDownvoted">Hide Downvoted Content</div>
            </div>
        </div>

        <div class="search-container">
            <input type="text" class="search-input i18n-placeholder" placeholder="Genre Search" id="genreSearch">
            <div class="search-results" id="searchResults"></div>
        </div>

        <div class="bottom-buttons">
            <button class="button i18n" id="helpButton">Help</button>
            <button class="button i18n" id="sourceButton">Source</button>
        </div>
    </div>

    <script src="../js/i18n-vanilla.js"></script>
    <script src="../js/common.js"></script>
    <script src="../js/libs/fuse.min.js"></script>
    <script src="../js/popup.js"></script>
    
</body>
</html>
